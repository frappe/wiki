<div class="from-markdown">
	<div class="d-flex justify-content-between align-items-center">
		<h1 class="m-0">{{ title }}</h1>
		<div>
			<a href="/{{ path }}?edit=true" class="btn btn-primary-light btn-sm">Edit</a>
			<a href="/{{ path }}?new=true" class="btn btn-primary btn-sm">New Page</a>
		</div>
	</div>
	{{ content }}
</div>
<div class="wiki-footer">
	{%- if last_revision -%}
	<div class="my-4 wiki-revision-meta">
		{{ last_revision.owner }} edited on {{ frappe.utils.format_datetime(last_revision.creation, 'medium') }}
		{%- if number_of_revisions > 0 %}
		&middot;
		<a href="/{{ path }}?revisions=true">{{ number_of_revisions }} Revisions</a>
		{%- endif -%}
	</div>
	{%- endif -%}
</div>
